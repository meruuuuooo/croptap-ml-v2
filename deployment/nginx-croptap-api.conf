# Nginx configuration for CropTap ML API
# Place this file in: /etc/nginx/sites-available/croptap-api
# Then create symlink: sudo ln -s /etc/nginx/sites-available/croptap-api /etc/nginx/sites-enabled/

upstream croptap_api {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # REPLACE with your actual domain
    
    client_max_body_size 10M;
    client_body_timeout 120s;
    
    # Logging
    access_log /var/log/nginx/croptap-api-access.log;
    error_log /var/log/nginx/croptap-api-error.log;
    
    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/json
        application/javascript
        text/css
        text/plain
        text/xml;
    
    # API endpoints
    location / {
        proxy_pass http://croptap_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # API Documentation
    location /docs {
        proxy_pass http://croptap_api/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # OpenAPI schema
    location /openapi.json {
        proxy_pass http://croptap_api/openapi.json;
        proxy_set_header Host $host;
    }
    
    # Health check endpoint (no logging)
    location /health {
        proxy_pass http://croptap_api/health;
        access_log off;
        proxy_set_header Host $host;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# HTTPS configuration will be added automatically by Certbot
# After running: sudo certbot --nginx -d your-domain.com -d www.your-domain.com
